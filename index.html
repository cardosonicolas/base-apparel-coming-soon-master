<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <nav class="main-navbar">
        <ul>
            <li class="main-navbar__logo"><img src="/images//logo.svg" alt="logo"></li>
        </ul>
    </nav>
    <img src="" alt="" class="main-hero">
    <main class="main-container">
        <div>
            <h1 class="main-title">We're <span>coming soon</span> </h1>

            <p class="main-paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your
                email
                below to stay up-to-date with announcements and our launch deals.</p>


            <form action="" method="">
                <input type="text" name="" id="" class="main-form__input" placeholder="Email Address" required>
                <button type="submit" class="main-form__submit"><img src="/images/icon-arrow.svg"
                        alt="icon-arrow"></button>
            </form>
        </div>

    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://cardosonicolas.github.io/" target="blank">Cardoso, Leandro Nicol√°s</a>.
        </p>
    </footer>

</body>

</html>
